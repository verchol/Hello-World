<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">

  <body ng-app="codeFreshDemoApp" ng-cloak>
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
    <div class="container" ng-controller="MainCtrl">
      <header class="header">
        <div class="user-panel">
          <img ui-sref="projects" ng-src="{{ mv.user.avatarUrl }}" class="user-profile-picture">
          <div class="user-details">
            <div class="user-name">{{ mv.user.firstName }} {{ mv.user.surName }}</div>
            <div class="user-actions">
              <a class="user-context-menu" ng-href=""><i class="icon-context-menu"></i></a>
              <nav class="nav">
                <ul>
                  <li><a ng-href="#"><i class="icon-settings"></i></a></li>
                  <li><a ng-href="#"><i class="icon-dashboard"></i></a></li>
                  <li><a ng-href="#"><i class="icon-user-profile"></i></a></li>
                  <li><a ng-href="#"><i class="icon-logout"></i></a></li>
                </ul>
              </nav>
            </div>
          </div>
        </div>
        <div class="logo-box">
          <div class="company-logo"/>
        </div>
      </header>

      <main ui-view ></main>
      <div class="music-bar">
        <img ng-src="/images/ge/music-bar.png" />
      </div>
    </div>

    <!--[if lt IE 9]>
    <script src="bower_components/es5-shim/es5-shim.js"></script>

    <![endif]-->

    <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/dropdown.js"></script>
